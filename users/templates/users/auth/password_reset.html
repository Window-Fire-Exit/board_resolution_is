{% extends 'base.html' %} {% block content %}

<form method="post" class="card flex flex-col p-12">
  {% csrf_token %}

  {{ form.as_p }}

  <button type="submit" class="my-4 button-primary">Send Password Reset Email</button>

  <p class="text-center text-sm">
    <a href="{% url 'users:auth:login' %}" class="underline">Login instead</a>
  </p>
</form>

{% endblock content %}
